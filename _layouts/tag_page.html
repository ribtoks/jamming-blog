---
layout: page
---

<div class="tags-header">
    [&nbsp;<code class="highligher-rouge"><nobr>{{ page.tag }}</nobr></code>&nbsp;]
</div>
<div>
    <ul class="category-posts">{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
        <li>        
            <a href='{{ site.baseurl }}{{post.url}}'>{{post.title}}</a>&nbsp;&nbsp;<small class="post-date">{{ post.date | date_to_string }}</small>
        </li>{% endif %}{% endfor %}{% endfor %}
    </ul>
</div>

<div>
    <a href="/tags/"><code>Всі теги</code></a>
</div>
