---
layout: page
---

<div class="post-preview tags-index">    
    {% assign sorted_tags_by_count = site.tags | sort_tags_by_posts_count %}
    {% for tag in sorted_tags_by_count %} 
    <div><a href="/tag/{{ tag[0] }}"><code>{{ tag[0] }}&nbsp;({{tag[1]}})</code></a>&nbsp;</div>
    {% endfor %}
</div>
